        // $ 函数名
        function $(cssSelector){
            return document.querySelector(cssSelector);
        }
        function text(str,el){
            el.innerText = str;
            return el;
        }
        function css(type,val,el){
            el.style[type]=val;
            return el;
        }
        //1.text函数有自己的需要，设置innerText
        //2. 支持链式，return 结点

            // .innerText='五岳归来不看山'
            // .style.color='red';
        // 原型？ prototype 定义的方法是可以找到的
        // 原型上的方法返回实例，一直点下去
        // 1. 构建一个类 _$
        // 2. prototype text css 每个方法都返回 _$实例 $
        // 3. 链式调用
        //源码分析课，手写JQUERY
        $('#root')
            .text('五岳归来不看山')
            .css('color',red)
    </script>
